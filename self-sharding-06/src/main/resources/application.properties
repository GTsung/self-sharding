server.port=8012

mybatis-plus.type-aliases-package=com.self.sharding.six.domain
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


spring.shardingsphere.datasource.names=ds0
spring.shardingsphere.datasource.ds0.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds0.url=jdbc:mysql://localhost:3306/ds0?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=123456

# 加解密处理器有两个 name_encryptor 和 pwd_encryptor
spring.shardingsphere.encrypt.encryptors.name_encryptor.type=aes
spring.shardingsphere.encrypt.encryptors.name_encryptor.props.aes.key.value=123456
spring.shardingsphere.encrypt.encryptors.pwd_encryptor.type=md5

# 设置表的哪些字段执行加密,其中 plainColumn 为存储明文的字段, cipherColumn 为存储加密后的字段
spring.shardingsphere.encrypt.tables.t_people.columns.user_name.plainColumn=user_name_plain
spring.shardingsphere.encrypt.tables.t_people.columns.user_name.cipherColumn=user_name
# 指定加密解密处理器
spring.shardingsphere.encrypt.tables.t_people.columns.user_name.encryptor=name_encryptor
# 字段
spring.shardingsphere.encrypt.tables.t_people.columns.pwd.cipherColumn=pwd
# 指定加密解密处理器
spring.shardingsphere.encrypt.tables.t_people.columns.pwd.encryptor=pwd_encryptor
# 同时存储明文和密文后,查询密文解密
spring.shardingsphere.props.query.with.cipher.comlum=true


